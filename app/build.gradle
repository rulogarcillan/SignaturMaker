apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.signaturemaker.app"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 3000
        versionName "3.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {

        debug {
            debuggable true
            applicationIdSuffix ".debug"
        }
        pre {
            debuggable true
            applicationIdSuffix ".test"
            //resValue "string", "title_app", "Signature Maker test"
            //buildConfigField "String", "fooVar", '"blablabla"'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    /*implementation 'com.android.support:appcompat-v7:28.0.0-alpha1'
    implementation 'com.android.support:design:28.0.0-alpha1'
    implementation 'com.android.support:recyclerview-v7:28.0.0-alpha1'
    implementation 'com.android.support:support-annotations:28.0.0-alpha1'
    implementation 'com.android.support:cardview-v7:28.0.0-alpha1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'*/



    implementation "androidx.appcompat:appcompat:1.0.0-alpha1"
    implementation "com.google.android.material:material:1.0.0-alpha1"
    implementation "androidx.recyclerview:recyclerview:1.0.0-alpha1"
    implementation "androidx.annotation:annotation:1.0.0-alpha1"
    implementation "androidx.cardview:cardview:1.0.0-alpha1"
    implementation "androidx.constraintlayout:constraintlayout:1.1.0"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0-alpha1'
    implementation 'androidx.vectordrawable:vectordrawable:1.0.0-alpha1'


 /*   implementation 'com.jakewharton:butterknife:8.8.1'
      annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'*/


    //permisions
    implementation('com.karumi:dexter:4.2.0')
    //about libraries
    implementation('com.mikepenz:aboutlibraries:6.0.9@aar'){
        transitive=true;
    }
    //gesture drawer
    implementation('com.github.gcacace:signature-pad:1.2.1')
    //floating buttons
    implementation('com.getbase:floatingactionbutton:1.10.1')
    //animations
    implementation('com.daimajia.easing:library:2.0@aar')
    implementation('com.daimajia.androidanimations:library:2.3@aar')
    //range sneekbar
    implementation('com.appyvet:materialrangebar:1.4.2') 
    //color picker
    implementation('com.larswerkman:HoloColorPicker:1.5')
    //picasso
    implementation('com.squareup.picasso:picasso:2.71828')


    implementation project(':chooser')
}
