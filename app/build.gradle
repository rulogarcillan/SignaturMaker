apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.signaturemaker.app"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 3000
        versionName "3.0"
    }
    buildTypes {

        debug {
            debuggable true
            applicationIdSuffix ".debug"
        }
        pre {
            debuggable true
            applicationIdSuffix ".test"
            //resValue "string", "title_app", "Signature Maker test"
            //buildConfigField "String", "fooVar", '"blablabla"'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "com.android.support:appcompat-v7:28.0.0-alpha3"
    implementation "com.android.support:recyclerview-v7:28.0.0-alpha3"
    implementation "com.android.support:support-annotations:28.0.0-alpha3"
    implementation "com.android.support:cardview-v7:28.0.0-alpha3"
    implementation 'com.android.support:design:28.0.0-alpha3'

    //my dependencies
    //---------------

    //dependencies injection
    implementation 'com.jakewharton:butterknife:8.8.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    //permisions
    implementation 'com.karumi:dexter:4.2.0'

    //about libraries
    implementation ('com.mikepenz:aboutlibraries:6.0.9@aar') {
        transitive = true
    }

    compile ('com.github.gcacace:signature-pad:1.2.1'){
        exclude module: 'support-v4'
    }
}
