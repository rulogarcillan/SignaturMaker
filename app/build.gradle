apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.android.gms.oss-licenses-plugin'
apply plugin: 'dagger.hilt.android.plugin'

apply from: 'version.gradle'

android {

    buildFeatures {
        viewBinding = true
    }
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.signaturemaker.app"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode mVersionCode
        versionName mVersionName
        vectorDrawables.useSupportLibrary = true
    }
    buildToolsVersion = '30.0.1'

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

    }
    lintOptions {
        checkReleaseBuilds false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
    packagingOptions {
        exclude 'META-INF/library-core_release.kotlin_module'
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation "androidx.appcompat:appcompat:1.2.0"
    implementation "com.google.android.material:material:1.3.0-alpha02"
    implementation "androidx.recyclerview:recyclerview:1.2.0-alpha05"
    implementation "androidx.annotation:annotation:1.1.0"
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "androidx.constraintlayout:constraintlayout:2.0.0"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    implementation "androidx.preference:preference-ktx:1.1.1"
    implementation "androidx.browser:browser:1.3.0-alpha05"

    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.2.0"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.2.0"
    implementation "androidx.fragment:fragment-ktx:1.2.0"

    implementation "androidx.navigation:navigation-fragment-ktx:2.3.0"
    implementation "androidx.navigation:navigation-ui-ktx:2.3.0"
    //licenses
    implementation 'com.google.android.gms:play-services-oss-licenses:17.0.0'

    //permisions
    implementation('com.karumi:dexter:6.1.2')
    //about libraries
    implementation('com.mikepenz:aboutlibraries:6.2.0')
    //gesture drawer
    implementation('com.github.gcacace:signature-pad:1.3.1')
    //floating buttons
    implementation('com.getbase:floatingactionbutton:1.10.1')
    //animations
    implementation('com.daimajia.easing:library:2.1@aar')
    implementation('com.daimajia.androidanimations:library:2.3@aar')
    //range sneekbar
    implementation('com.appyvet:materialrangebar:1.4.3')
    //color picker
    implementation('com.larswerkman:HoloColorPicker:1.5')
    //GLIDE
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    kapt 'com.github.bumptech.glide:compiler:4.11.0'
    //apptinro
    implementation 'com.github.apl-devs:appintro:v4.2.3'

    //gson
    implementation 'com.google.code.gson:gson:2.8.6'

    //Android DI hilt
    implementation "com.google.dagger:hilt-android:2.28-alpha"
    kapt "com.google.dagger:hilt-android-compiler:2.28-alpha"
    implementation "androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha02"
    kapt "androidx.hilt:hilt-compiler:1.0.0-alpha02"

    //changelog
    implementation 'de.cketti.library.changelog:ckchangelog:1.2.2'

    //swipleable recycler
    implementation('co.dift.ui.swipetoaction:library:1.1') {
        transitive = true
    }
    implementation 'com.facebook.stetho:stetho-okhttp3:1.5.1'

    implementation 'com.google.firebase:firebase-ads:19.3.0'
    implementation 'com.google.firebase:firebase-core:17.5.0'
    implementation 'com.google.firebase:firebase-analytics:17.5.0'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'

    implementation 'com.tuppersoft-libs:skizo-uicomponent:0.0.3'
    implementation 'com.tuppersoft-libs:skizo-core:0.0.3'

    implementation project(':chooser')

}
apply plugin: 'com.google.gms.google-services'
