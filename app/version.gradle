import groovy.json.JsonSlurper

ext {
    def jsonFile = file('./src/main/res/raw/changelog.json')
    def parsedJson = new JsonSlurper().parseText(jsonFile.text)

    mVersionCode = parsedJson.changelog[0].versionCode
    mVersionName = parsedJson.changelog[0].versionName

    print "Comnpiled veersionName " + mVersionName + "\n"
    print "Comnpiled veersionCode " + mVersionCode + "\n"

}






