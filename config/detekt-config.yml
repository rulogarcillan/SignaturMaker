  ComposableEventParameterNaming:
    active: true
  ComposableNaming:
    active: true
  ComposableParamOrder:
    active: true
  ComposableParametersOrdering:
    active: true
  ComposeFunctionName:
    active: true
  CompositionLocalAllowlist:
    active: true
    #allowedCompositionLocals:
  ContentEmitterReturningValues:
    active: true
  MissingModifierDefaultValue:
    active: true
  ModifierComposable:
    active: true
  ModifierDefaultValue:
    active: true
  ModifierHeightWithText:
    active: true
  ModifierMissing:
    active: true
  ModifierParameterPosition:
    active: true
  ModifierReused:
    active: true
  ModifierWithoutDefault:
    active: true
  MultipleEmitters:
    active: true
  MutableParams:
    active: true
  PreviewNaming:
    active: true
  PreviewPublic:
    active: false
  PublicComposablePreview:
    active: false
  RememberMissing:
    active: true
  ReusedModifierInstance:
    active: true
  TopLevelComposableFunctions:
